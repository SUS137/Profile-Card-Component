<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link href="styles.css" rel="stylesheet">

</head>
<body>


<main class="main">

<section class="hero" >

      <div class="person">
        <div class="background-picture"></div>
      <figure class="picture">
        <img src="images/image-victor.jpg" alt="Foto Victor" class="card-img">
      </figure>
        <h1 class="card-name">Victor Crest<span class="edad">26</span></h1>
        <p class="card-paragraf">London</p>
       </div>
        <div class="divider"></div>
      
        <div class="datos">
            <div class="followers">
                <h2 class="quantity">80K</h2>
                <p class="paragraf-q">Followers</p>
            </div>
            <div class="followers">
                <h2 class="quantity">803K</h2>
                <p class="paragraf-q">Likes</p>
            </div>
            <div class="followers">
               <h2 class="quantity">1.4K</h2>
               <p class="paragraf-q">Photos</p>
            </div>
        </div>
      </section> 
   
  </main>

</body>
</html>
